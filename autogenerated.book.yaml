# version: "1.0"

bookshort: course-extra

src_dirs:
  - "book/course-extra"

resources_dirs:
  - "book/course-extra"
  - "/docs-build/resources-daffy"

pdf_output:
  tablet:
    out: "duckuments-dist/course-extra/course-extra-ready-tablet.pdf"
    remove: &remove-ready '[status=draft],[status=beta]'
    template_filename: &template 00_main_template.html
    stylesheet: v_manual_ipad
    title: "PDF Tablet version ðŸ’»"
    tags: [document]
  printable:
    out: "duckuments-dist/course-extra/course-extra-ready-printable.pdf"
    remove: *remove-ready
    template_filename: *template
    stylesheet: v_manual_blurb_ready
    title: "PDF Printable version ðŸ“–"
    tags: [document]

html_output:
  ready:
    remove: *remove-ready
    template_filename: *template

    out: 'duckuments-dist/course-extra/out'
    out_single: "duckuments-dist/course-extra/out.html"
    output_crossref: duckuments-dist/course-extra/crossref.html
    stylesheet: "v_manual_split_responsive"
    title: "HTML Online version"
    likebtn:
    wordpress_integration: false
    tags: [document]
  draft:
    title: "HTML Online with drafts and todos ðŸš§"
    output_crossref:
    remove: '' # do not remove anything
    template_filename: *template

    out: "duckuments-dist/course-extra/draft"
    out_single: "duckuments-dist/course-extra/draft.html"
    stylesheet: "v_manual_split_responsive"
    tags: [draft]
    likebtn:
    wordpress_integration: false

output_debug_dir: duckuments-dist/

use_mathjax: true
raise_errors: true
section_names_style: duckietown
resolve_references: true
resolve_external: true
only_refs: false
do_last_modified: false
generate_ast_pdf: false
ignore_ref_errors: true
permalink_prefix: course-extra

latex_preamble_patterns: ['*.symbols.tex']
text_patterns: ['*.md']
leave_css_links: false

add_toc_if_not_existing: false
reveal: true

mcdp_settings: false
